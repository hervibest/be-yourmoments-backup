# NATS Messaging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.11.2-alpine
        ports:
        - containerPort: 4222
        - containerPort: 8222
        command: ["-js", "-m", "8222"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: nats-service
spec:
  selector:
    app: nats
  ports:
  - port: 4222
    targetPort: 4222
    name: nats
  - port: 8222
    targetPort: 8222
    name: monitoring

